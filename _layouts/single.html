---
layout: default
---

<article class="{{ page.category }} single" role="main">

	<header>
		{% if post.category == 'blog' %}
			<h6 class="post-date">{{ page.date | date: "%B %d, %Y" }}</h6>
		{% endif %}
		<h1 class="main-title">{{ page.title }}</h1>
	</header>

	{{ content }}
	
</article>

<nav class="paginate">
	{% if previous != 'false' %} 
    <a href="{{ page.previous.url }}" title="Previous Post: {{page.previous.title}}" class="prev">&larr; Previous</a>
  {% endif %} 
  {% if page.next %} 
    <a href="{{ page.next.url }}" title="Next Post: {{page.next.title}}" class="next">Next &rarr; </a> 
  {% endif %} 
</nav>

---
layout: default
---

<section class="page" role="main">
	<ul class="block-list">
		{% for post in site.categories.blog %}
		<li class="post-blog">
			<article class="{{ post.category }} copy">
				<h6 class="post-date">{{ post.date | date: "%b %d, %Y" }}</h6>
					{% if post.link %}
						<h2 class="title"><a href="{{ post.link }}">{{ post.title }}</a></h2>
					{% else if %}
						<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					{% endif %}
				{{ post.content }}
			</article>
		</li>
		{% endfor %}
	</ul>
</section>

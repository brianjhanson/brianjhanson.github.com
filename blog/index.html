---
layout: default
---

<section class="page-content" role="main">
	<ul class="posts blog-posts">
		{% for post in site.categories.blog %}
		<li class="post-blog">
			<article class="center-column">
				<h6 class="post-date">{{ post.date | date: "%B %d, %Y" }}</h6>
				{% if post.link %}
					<a href="{{ post.link }}"><h1 class="blog-title">{{ post.title }}</h1></a>
				{% else %}
					<h1 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				{% endif %}
				<!-- {{ post.content }} -->
			</article>
		</li>
		{% endfor %}
	</ul>
</section>

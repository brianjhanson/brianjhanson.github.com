---
layout: default
category: work
---

<section class="work gallery" role="main">

<ul class="post-list grid-row">
	{% for post in site.categories.work %}		
		<li>
		  <a href="{{ post.url }}">
				<img src="{{ post.thumbnail }}" alt="{{post.title}} Thumbnail"/>
		  </a>
		</li>
	{% endfor %}
</ul>

</section>
